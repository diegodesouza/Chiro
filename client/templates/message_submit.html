<template name="messageSubmit">
  <form>
    <div class="row">
      <div class="input-field col s6">
        <select class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <!-- TODO: iterate over the admin(doctors) in case there's more than one. -->
          <option name="doctor" value="doctor">Doctor DeCarvalho</option>
          <option name="doctor" value="doctor">Doctor 2</option>
          <option name="doctor" value="doctor">Doctor 3</option>
          {{username}}
        </select>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input type="text" name="message" id="message" value="" />
        <label for="message">Message</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </div>
  </form>
</template>
